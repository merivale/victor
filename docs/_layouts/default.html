---
layout: compress
---
<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="english, grammar, logic, dudman">
    <meta name="description" content="A computational model of the English language.">
    <link rel="shortcut icon" href="{{ site.baseurl }}{% link img/favicon.ico %}">
    <link rel="stylesheet" href="{{ site.baseurl }}{% link css/screen.scss %}">
    <title>Victor</title>
  </head>
  <body>
    <header>
      <a href="{{ site.baseurl }}{% link index.md %}">Victor</a>
      <a href="{{ site.baseurl }}{% link background.md %}" data-action="toggle-menu">Docs</a>
    </header>
    <nav>
      <a class="{% if page.id == 'background' %}active{% endif %}" href="{{ site.baseurl }}{% link background.md %}">1. Background</a>
      <a class="{% if page.id == 'overview' %}active{% endif %}" href="{{ site.baseurl }}{% link overview.md %}">2. Overview</a>
      <a class="{% if page.id == 'terminology' %}active{% endif %}" href="{{ site.baseurl }}{% link terminology.md %}">3. Terminology</a>
      <a class="{% if page.id == 'plain' %}active{% endif %}" href="{{ site.baseurl }}{% link plain.md %}">4. Plain Messages</a>
      <a class="{% if page.id == 'elaborations' %}active{% endif %}" href="{{ site.baseurl }}{% link elaborations.md %}">5. Elaborations</a>
      <a class="{% if page.id == 'displacers' %}active{% endif %}" href="{{ site.baseurl }}{% link displacers.md %}">6. Displacers</a>
      <a class="{% if page.id == 'quantifiers' %}active{% endif %}" href="{{ site.baseurl }}{% link quantifiers.md %}">7. Determiners &amp; Quantifiers</a>
      <a class="{% if page.id == 'compounds' %}active{% endif %}" href="{{ site.baseurl }}{% link compounds.md %}">8. Compounds</a>
      <hr>
      <a class="github" href="https://github.com/merivale/victor"><img src="{{ site.baseurl }}{% link img/octocat.png %}">View source on GitHub</a>
    </nav>
    <main class="{{ page.class }}">
      {{ content | smartify }}
    </main>
    <script src="{{ site.baseurl }}{% link js/victor.js %}"></script>
    <script src="{{ site.baseurl }}{% link js/bootstrap.js %}"></script>
  </body>
</html>
