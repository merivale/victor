<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>

        <a href="/">Victor</a>

        <a class="{% if page.id == 'displacers' %}active{% endif %}" href="/displacers">Displacers</a>
        <a class="{% if page.id == 'quantifiers' %}active{% endif %}" href="/quantifiers">Quantifiers</a>

    </header>
    <main class="{{ page.class }}">
      {{ content | smartify }}
    </main>
    <script src="/js/victor.js"></script>
    <script src="/js/bootstrap.js"></script>
